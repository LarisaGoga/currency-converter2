<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <h1 class="title">Currency Converter</h1>
        <div class="form-wrapper">
          <form class="form">
            <div class="flags-wrapper">
              <div class="flags">
                <p>From EUR</p>
                <i class="fa-solid fa-euro-sign"></i>
              </div>
              <div class="flags">
                <p>To UAH</p>
                <i class="fas fa-hryvnia"></i>
              </div>
            </div>
            <div class="ammount block">
              <p class="input-title">Enter Amount</p>
              <input class="input" type="text" name="" id="euroAmount" />
            </div>
            <div class="exchange-rate block">
              <p class="input-title">Exchange rate</p>
              <input
                class="input"
                type="text"
                name=""
                id="exchangeRateEuro"
                value="41.5"
                placeholder="41.5"
              />
            </div>
            <p class="result">You will get: <span id="totalUah"></span>₴</p>
            <button
              type="button"
              class="form-button"
              onclick="renderTotalUah()"
              id="calculate-uah"
            >
              Calculate
            </button>
          </form>

          <div class="line"></div>

          <form class="form">
            <div class="flags-wrapper">
              <div class="flags">
                <p>From UAH</p>
                <i class="fas fa-hryvnia"></i>
              </div>
              <div class="flags">
                <p>To EUR</p>
                <i class="fa-solid fa-euro-sign"></i>
              </div>
            </div>
            <div class="ammount block">
              <p class="input-title">Enter Amount</p>
              <input class="input" type="text" name="" id="uahAmount" />
            </div>
            <div class="exchange-rate block">
              <p class="input-title">Exchange rate</p>
              <input
                class="input"
                type="text"
                name=""
                id="exchangeRateUah"
                value="42"
                placeholder="42"
              />
            </div>
            <p class="result">You will get: <span id="totalEuro"></span>€</p>
            <button
              type="button"
              class="form-button"
              onclick="renderTotalEuro()"
              id="calculate-eur"
            >
              Calculate
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/b5998fc6be.js"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
